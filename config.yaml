# app config #
host: 0.0.0.0
port: 8080
cache_path: tmp

# use this secret to update your posts
update_endpoint: /update
update_secret: 123456

# configure object storage to automatically obtain article updates
storage:
  src: _post/src
  dst: _post/dst
  type: COS
  cos:
    appid:
    bucket:
    region:
    secret_id:
    secret_key:
    save_path:

# website template directory
template: templates/default

# site config #
site:
  # basic info
  info:
    logo: /assets/img/logo.png
    title: Molly Blog
    author: yvling
    language: en
    copyright: Copyright Â© 2024 Powered by <a href="https://github.com/yv1ing/MollyBlog">MollyBlog</a>

  # menu config
  menu:
    items:
      - name: Home
        icon: fa-solid fa-house
        url: /
      - name: Archive
        icon: fa-solid fa-box-archive
        url: /archive
      - name: About
        icon: fa-solid fa-circle-info
        url: /about

  # post config
  post:
    toc_title: Content

    # title and number of post displayed per page
    recent_post:
      title: Recent Posts
      number: 10
    archive:
      title: Archive
      number: 10
    search:
      title: Search
      number: 10
    category:
      title: Category
      number: 10
    tag:
      title: Tag
      number: 10